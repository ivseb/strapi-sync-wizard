# Default values for strapi-sync-wizard.
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: isebben/strapi-sync-wizard
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.3"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Persistence configuration
persistence:
  enabled: true
  # storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi

# Application specific configuration
application:
  # Server configuration
  port: 8080
  host: "0.0.0.0"
  developmentMode: false

  # Strapi client configuration
  strapi:
    clientTimeout: 30000
    maxRetries: 3

  # Proxy configuration
  httpProxy: ""
  httpsProxy: ""
  noProxy: ""

# Database configuration
database:
  # Connection details
  driver: "org.postgresql.Driver"
  url: "jdbc:postgresql://postgres:5432/strapisync"
  username: "postgres"
  password: "postgres"

  # Connection pool settings
  maximumPoolSize: 3
  isAutoCommit: false
  transactionIsolation: "TRANSACTION_REPEATABLE_READ"
  leakDetectionThreshold: 60000
  connectionTimeout: 30000

  # Database encryption
  salt: ""

  # External database (set to true if using an external database)
  external: false

  # If using an internal database, configure the PostgreSQL deployment
  postgresql:
    enabled: true
    auth:
      username: postgres
      password: postgres
      database: strapisync
    persistence:
      enabled: true
      size: 1Gi

# OpenShift specific configuration
openshift:
  enabled: false
  # Route configuration
  route:
    enabled: true
    host: ""
    # Router label, defaults to "internal" if not specified
    routerLabel: ""
    tls:
      enabled: true
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
  # Security Context Constraints
  scc:
    enabled: true
